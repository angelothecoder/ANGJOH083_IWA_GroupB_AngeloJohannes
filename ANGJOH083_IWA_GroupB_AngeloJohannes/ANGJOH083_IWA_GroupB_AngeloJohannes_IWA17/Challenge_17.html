<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>

    <body>
        <h1 data-title>Loading...</h1>

        <table class="table">
            <thead>
                <tr>
                    <th class="table__cell table__cell_heading">Week</th>
                    <th class="table__cell table__cell_heading">Mon</th>
                    <th class="table__cell table__cell_heading">Tue</th>
                    <th class="table__cell table__cell_heading">Wed</th>
                    <th class="table__cell table__cell_heading">Thu</th>
                    <th class="table__cell table__cell_heading">Fri</th>
                    <th class="table__cell table__cell_heading">Sat</th>
                    <th class="table__cell table__cell_heading">Sun</th>
                </tr>
            </thead>

            <tbody data-content>
                
                <thead>
                    <tr>
                        <th class="table__cell">Week 1</th>
                        <th class="table__cell"></th>
                        <th class="table__cell"></th>
                        <th class="table__cell"></th>
                        <th class="table__cell">1</th>
                        <th class="table__cell">2</th>
                        <th class="table__cell">3</th>
                        <th class="table__cell">4</th>
                    </tr>
                </thead>
                
                <thead>
                    <tr>
                        <th class="table__cell">Week 2</th>
                        <th class="table__cell">5</th>
                        <th class="table__cell">6</th>
                        <th class="table__cell">7</th>
                        <th class="table__cell">8</th>
                        <th class="table__cell">9</th>
                        <th class="table__cell">10</th>
                        <th class="table__cell">11</th>
                    </tr>
                </thead>
                
                <thead>
                    <tr>
                        <th class="table__cell">Week 3</th>
                        <th class="table__cell">12</th>
                        <th class="table__cell">13</th>
                        <th class="table__cell">14</th>
                        <th class="table__cell">15</th>
                        <th class="table__cell">16</th>
                        <th class="table__cell">17</th>
                        <th class="table__cell">18</th>
                    </tr>
                </thead>
                
                <thead>
                    <tr>
                        <th class="table__cell">Week 4</th>
                        <th class="table__cell">19</th>
                        <th class="table__cell">20</th>
                        <th class="table__cell">21</th>
                        <th class="table__cell">22</th>
                        <th class="table__cell">23</th>
                        <th class="table__cell">24</th>
                        <th class="table__cell">25</th>
                    </tr>
                </thead>
                
                <thead>
                    <tr>
                        <th class="table__cell">Week 5</th>
                        <th class="table__cell">26</th>
                        <th class="table__cell">27</th>
                        <th class="table__cell">28</th>
                        <th class="table__cell">29</th>
                        <th class="table__cell">30</th>
                        <th class="table__cell"></th>
                        <th class="table__cell"></th>
                    </tr>
                </thead>
            </tbody>
        </table>
    </body>
</html>
