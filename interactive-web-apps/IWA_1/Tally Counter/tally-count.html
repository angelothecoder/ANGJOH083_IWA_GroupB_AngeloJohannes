<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <link rel="stylesheet" href="tally-count.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@900&
    family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <script src="./scripts.js" defer></script>

    <title>Tally Count</title>
  </head>

  <body>

    <header class="header">
      <h1 class="header__title">
        Tally Count
      </h1>
    </header>

    <aside class="controls">

      <label>
        <span>Display</span>
        <select>
          <option>Singele</option>
          <option>Multiple</option>
        </select>
      </label>

      <label>
        <span>Counter</span>
        <select>
          <option>Counter 1</option>
          <option>Counter 2</option>
          <option>Counter 3</option>
        </select>
      </label>

      <button>Settings</button>
    </aside>

    <main class="counter">
      <input class="counter__value" data-key="number" readonly value="0">
      <div class="counter__actions">
      <button data-kry="subtract" class="counter__button
      counter__button__first">-</button>
      <button data-key="add" class="counter__button">+</button>
      </div>
    </main>
    
    <footer class="footer">
      Inspired by <a class="footer__link" href="https://tallycount.app/">Tally Count</a> Note that this is merely a student practice project for
      learning Javascript.
    </footer>
  </body>

</html>
